{% extends "base.html" %}

{% block content %}
<b>Results</b>

<h3>Cocoa percent: {{cocoa_percent}}</h3>
<h3>Number of ingredients: {{num_ingredients}}</h3>
<h3>Ingredients:</h3>
<ul>
    {% for ingredient in ingredients %}
    <li>{{ ingredient }}</li>
    {% endfor %}
</ul>

<br><br>

<h2>Predicted rating: {{ prediction }} out of 5</h2>


{% endblock content %}
